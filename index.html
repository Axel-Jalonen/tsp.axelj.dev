<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./favicon.svg" />
        <title>TSP Browser</title>
    </head>
    <style>
        * {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #interaction-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            font-size: 1.25rem;
            background: white;
            outline: none;
            border: none;
        }
        button:hover {
            text-decoration: underline;
        }
        button:hover {
            cursor: pointer;
        }
        canvas {
            background: white;
            width: 100vw;
            height: 100vh;
        }
        #status {
            font-size: 1rem;
            position: absolute;
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <body>
        <div id="status">Click anywhere to start!</div>
        <div id="interaction-container">
            <button id="clear">clear</button>
            <button id="toggle-edges" value="0">toggle_edges</button>
        </div>
        <canvas width="7680px" height="4320px" id="myCanvas"></canvas>
    </body>
    <script src="index.js"></script>
</html>
